<!DOCTYPE html> <!--this tells the Browser that this file is a document type of HTML-->
<html> 
<!--ALWAYS LOOK FOR PATTERNS LIKE MUSIC AND PUZZLES--> 
<!--Everything between these tags will be in the html document-->
<!--2 Parts in html document-->
    <head> <!--Part 1 is the Head Section of the document-->
            <!--Head is for Thinking, Things unseen go inside the head-->
        <title> UAT Space Program </title> <!--This is the Title of The Page it 
                                                Appears on the TAB and the Google Search-->
        <!--The Function below will create an alert box and display it when called-->
        <!--CANNOT insert Comments inside of a script tag-->
        <script> 
            function displayAlert() {       
                alert("SpaceX Launch Initiated!");
            } 
        </script> <!--CANNOT insert Comments inside of a script tag (No Matter How Many Times You Try)-->
                  <!--Functions must be called upon to perform-->
                  <!--A function without a call is like an organized and fully functional 
                        plan without a start time-->
    </head>

    <body> <!--Part 2 is the Body Section of the document-->
            <!--Body is like Klothing, Things Seeen Go into The Body-->
        <img src="UAT SpaceLogo.jpg" alt="UAT SPACE LOGO" width="200" height="200"> <!--Locates the image once the location is input
                                                                                        make sure that the source extension matches the one used in its location
                                                                                        ALWAYS CREATE APPROPRiATE FiLE NAMES AND ORGANiZE THEiR LOCATiONS-->
                                                                                <!--Attributes allow for alternative methods of reporting if image cannot be found.
                                                                                        UAT SPACE LOGO in a 200 by 200 text will be displayed in its place
                                                                                            Attributes such as height and width if changed will manipulate the image 
                                                                                                (attributes are not only applied to the error)-->   
        <h1>UAT SPACE PAGE</h1>  <!--Header Equals Large Text on Web Page-->
                                 <!--h1 largest h6 smallest--> 
        <p>Test of the document write function</p> <!--Paragraph tags are used to create a paragraph of text-->
        <p>Test of the paragraph tags</p> <!--Each tag creates a new paragraph-->
        <button onclick="displayAlert()"> Start </button> <!--Creation of a clickable button on the webpage--> 
                                                          <!--When creating a button you must also create an alert box and display function to link it to-->
                                                          <!--onclick="function name from the above alert" is an attribute that connects the button to the alert-->
                                                          <!--Essentially its the call or the start of the plan-->
                                                          <!--The button HTML tag will make a button-->
                                                          <!--The onclick attribute will call the function displayAlert-->
        <button> Stop </button>  <!--Text for button written between tags -->                                                                        
    </body>


</html>
